<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us - Computer Education Website</title>
  <link rel="icon" type="image/x-icon" href="favicon/MB.png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Marker+Hatch&family=Shafarik&display=swap');

    /* General Styles */
    body {
      font-family: "Bebas Neue", serif;
      background: linear-gradient(to right, rgb(116, 171, 255), rgb(0, 132, 255), rgb(1, 37, 83));
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .contact-form {
      width: 80%;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      color: #006aff;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      border: 1px solid #216fff;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3686ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #032962;
    }

    .back-button{
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #ff4500;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .back-button:hover{
        background-color: #750606
    }

  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contact Us</h2>
      <form action="https://formsubmit.co/merhawiberihu15@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your full Name" required><br><br>
      <input type="email" name="email" placeholder="Your Email" required><br><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br><br>
      <button type="submit">Send Message</button>
    </form>      
  </div>
  <a href="index.html" class="back-button">Back to Main Page</a>

  <script>
    // Basic form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Message Sent! Thank you for contacting us.');
    });
  </script>

</body>
</html>
