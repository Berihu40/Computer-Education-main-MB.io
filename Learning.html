<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Education Videos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Marker+Hatch&family=Shafarik&display=swap');

        body { 
            font-family: 'Bebas Neue', serif; 
            text-align: center; 
            margin: 20px; 
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #34495e;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #videoList {
            display: none; 
            margin-top: 20px; 
            text-align: center; 
            width: 60%; 
            margin-left: auto; 
            margin-right: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .level {
            margin-top: 20px; 
            font-weight: bold; 
            font-size: 20px;
            color: #16a085;
        }
        video {
            width: 100%;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Computer Education Video</h1>
    <p>Here, You will learn everything you need in these videos!</p>
    <button id="learnButton" onclick="showVideos()">Let's learn!</button>
    <button onclick="location.href='index.html'">Back to Main Page</button>
    <div id="videoList">
        <button onclick="hideVideos()">Back to Beginning</button>
        <div class="level">Computer Education Level 1</div>
        <video controls src="Videos/Lesson1.mp4"></video>
        <video controls src="Videos/Lesson2.mp4"></video>
        <video controls src="Videos/Lesson3.mp4"></video>
        <video controls src="Videos/Lesson4.mp4"></video>
        <video controls src="Videos/Lesson5.mp4"></video>
        
        <div class="level">Computer Education Level 2</div>
        <video controls src="Videos/Lesson6.mp4"></video>
        <video controls src="Videos/Lesson7.mp4"></video>
        <video controls src="Videos/Lesson8.mp4"></video>
        <video controls src="Videos/Lesson9.mp4"></video>
        <video controls src="Videos/Lesson10.mp4"></video>
        
        <div class="level">Computer Education Level 3</div>
        <video controls src="Videos/Lesson11.mp4"></video>
        <video controls src="Videos/Lesson12.mp4"></video>
        <video controls src="Videos/Lesson13.mp4"></video>
        <video controls src="Videos/Lesson14.mp4"></video>
        <video controls src="Videos/Lesson15.mp4"></video>
    </div>
    <script>
        function showVideos() {
            document.getElementById('videoList').style.display = 'block';
            document.getElementById('learnButton').style.display = 'none';
        }
        function hideVideos() {
            document.getElementById('videoList').style.display = 'none';
            document.getElementById('learnButton').style.display = 'inline-block';
        }
    </script>
</body>
</html>
